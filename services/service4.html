<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Page | Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      line-height: 1.7;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== Top Navigation ===== */
    .tutorial-nav {
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(15,23,42,0.97);
      backdrop-filter: blur(8px);
      z-index: 100;
      border-bottom: 1px solid rgba(99,102,241,0.2);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .nav-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 35px;
      display: flex;
      justify-content: flex-end;
      gap: 25px;
    }

    .tutorial-nav a, .logo {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .tutorial-nav a:hover {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #ffffff;
      padding: 8px 18px;
      border-radius: 12px;
    }

    .logo {
      margin-right: auto;
      font-weight: 700;
      font-size: 1.2rem;
    }

    /* ===== Main Section ===== */
    .service-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 900px;
      margin: 80px auto;
      padding: 50px 35px;
      background: rgba(30,41,59,0.95);
      border-radius: 20px;
      box-shadow: 0 12px 50px rgba(0,0,0,0.5);
      text-align: center;
    }

    .service-wrapper h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .service-wrapper p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    .back-link {
      display: inline-block;
      font-weight: 600;
      color: #6366f1;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #8b5cf6;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .service-wrapper {
        margin: 50px 20px;
        padding: 35px 20px;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <nav class="tutorial-nav">
    <div class="nav-container">
      <div class="logo">PORTFOLIO</div>
      <a href="../index.html">Home</a>
      <a href="../index.html#services">Services</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="service-wrapper">
    <h1>Service Page Loading...</h1>
    <p>We're preparing this page. Check back soon for detailed information and pricing.</p>
    <a href="../index.html#services" class="back-link">‚Üê Back to Services</a>
  </div>

</body>
</html>
